<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Drawer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Drawer styles */
        .drawer {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .drawer a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .drawer a:hover {
            color: #ddd;
        }

        .drawer .close-btn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        /* Add a black background to the body when the drawer is shown */
        .overlay {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            overflow-x: hidden;
            transition: 0.5s;
        }

        /* Position the close button inside the overlay */
        .overlay .close-btn {
            position: absolute;
            top: 20px;
            right: 45px;
            font-size: 40px;
            cursor: pointer;
            color: white;
        }

        .overlay a {
            display: block;
            text-align: left;
            padding: 16px;
            transition: 0.3s;
        }

        .overlay a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home" onclick="openDrawer()">Menu</a>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</div>

<div class="drawer" id="myDrawer">
    <a href="javascript:void(0)" class="close-btn" onclick="closeDrawer()">&times;</a>
    <a href="#home" onclick="closeDrawer()">Home</a>
    <a href="#about" onclick="closeDrawer()">About</a>
    <a href="#services" onclick="closeDrawer()">Services</a>
    <a href="#contact" onclick="closeDrawer()">Contact</a>
</div>

<div class="overlay" id="overlay" onclick="closeDrawer()"></div>

<!-- Page content goes here -->

<script>
    function openDrawer() {
        document.getElementById("myDrawer").style.width = "250px";
        document.getElementById("overlay").style.width = "100%";
    }

    function closeDrawer() {
        document.getElementById("myDrawer").style.width = "0";
        document.getElementById("overlay").style.width = "0";
    }
</script>

</body>
</html>
