<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }
        
        .container img {
            width: 100%;
            height: auto;
            display: none;
        }
        
        .fade {
            animation: fadeEffect 1.5s ease-in-out infinite;
        }
        
        @keyframes fadeEffect {
            0%, 100% {
                opacity: 0.4;
            }
            20%, 80% {
                opacity: 1;
            }
        }

        /* Style for navigation buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        .next {
            right: 0;
            border-radius: 0 3px 3px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/slide1.jpeg" alt="">
        <img src="images/slide2.jpeg" alt="">
        <img src="images/slide3.jpeg" alt="">
        <span class="prev">❮</span>
        <span class="next">❯</span>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let currentIndex = 0;
            const slides = document.querySelectorAll(".container img");
            const prevButton = document.querySelector(".prev");
            const nextButton = document.querySelector(".next");

            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.style.display = i === index ? "block" : "none";
                });
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % slides.length;
                showSlide(currentIndex);
            }

            function prevSlide() {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                showSlide(currentIndex);
            }

            function startSlider() {
                setInterval(nextSlide, 3000); // Change slide every 3 seconds (adjust as needed)
            }

            showSlide(currentIndex); // Show initial slide
            startSlider(); // Start the slider

            // Attach event listeners
            nextButton.addEventListener("click", nextSlide);
            prevButton.addEventListener("click", prevSlide);
        });
    </script>
</body>
</html>
